name: Deploy to Somee


on:
  push:
    branches: [ trung1 ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Inject Google OAuth credentials into appsettings.json
      run: |
        $appsettingsPath = "Seal/appsettings.json"
        $json = Get-Content $appsettingsPath | ConvertFrom-Json
        $json.Authentication.Google.ClientId = "${{ secrets.GOOGLE_CLIENT_ID }}"
        $json.Authentication.Google.ClientSecret = "${{ secrets.GOOGLE_CLIENT_SECRET }}"
        $json | ConvertTo-Json -Depth 10 | Set-Content $appsettingsPath
        Write-Host "Injected Google OAuth credentials into appsettings.json"
    
    - name: Publish
      run: dotnet publish Seal/Seal.csproj -c Release -o ./publish
    
    - name: List files to upload
      run: Get-ChildItem -Path ./publish -Recurse | Select-Object FullName
    
    - name: Create app_offline.htm to stop app
      run: |
        $content = @"
        <!DOCTYPE html>
        <html>
        <head><title>Application Offline</title></head>
        <body><h1>Application is being updated. Please try again in a few moments.</h1></body>
        </html>
        "@
        Set-Content -Path ./app_offline.htm -Value $content
    
    - name: Upload app_offline.htm first
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: www.sealfall225.somee.com/
        files: |
          app_offline.htm
        state-name: .ftp-deploy-sync-state.json
        dangerous-clean-slate: false
      continue-on-error: true
    
    - name: Wait for app to stop
      run: Start-Sleep -Seconds 5
    
    - name: Upload to Somee via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: www.sealfall225.somee.com/
        state-name: .ftp-deploy-sync-state.json
        dangerous-clean-slate: true

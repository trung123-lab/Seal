name: Deploy to Somee

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish Seal/Seal.csproj -c Release -o ./publish
    
    - name: Remove runtimes folder (Somee limitation)
      run: Remove-Item -Recurse -Force ./publish/runtimes -ErrorAction SilentlyContinue
    
    - name: Upload to Somee via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: /www/
        state-name: .ftp-deploy-sync-state.json
        dangerous-clean-slate: false

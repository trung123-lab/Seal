name: Deploy to Somee

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Inject Google OAuth credentials into appsettings.json
      run: |
        $appsettingsPath = "Seal/appsettings.json"
        $json = Get-Content $appsettingsPath | ConvertFrom-Json
        $json.Authentication.Google.ClientId = "${{ secrets.GOOGLE_CLIENT_ID }}"
        $json.Authentication.Google.ClientSecret = "${{ secrets.GOOGLE_CLIENT_SECRET }}"
        $json | ConvertTo-Json -Depth 10 | Set-Content $appsettingsPath
        Write-Host "Injected Google OAuth credentials into appsettings.json"
    
    - name: Publish (Optimized)
      run: dotnet publish Seal/Seal.csproj -c Release -o ./publish --no-build -p:PublishTrimmed=true -p:SelfContained=false
    
    - name: Create minimal deployment package
      run: |
        $publishDir = "./publish"
        $dllDir = "./deploy"
        New-Item -ItemType Directory -Path $dllDir -Force | Out-Null
        
        # Copy only app DLLs (Seal, Service, Common, Repositories)
        @("Seal.dll", "Service.dll", "Common.dll", "Repositories.dll") | ForEach-Object {
          if (Test-Path "$publishDir/$_") {
            Copy-Item "$publishDir/$_" $dllDir -Force
          }
        }
        
        # Copy essential configs
        Copy-Item "$publishDir/appsettings*.json" $dllDir -Force
        Copy-Item "$publishDir/Seal.runtimeconfig.json" $dllDir -Force
        Copy-Item "$publishDir/web.config" $dllDir -Force -ErrorAction SilentlyContinue
        
        # Copy wwwroot if it has content
        if ((Test-Path "$publishDir/wwwroot") -and ((Get-ChildItem "$publishDir/wwwroot" -Recurse | Measure-Object).Count -gt 0)) {
          Copy-Item "$publishDir/wwwroot" $dllDir -Recurse -Force
        }
        
        # Remove publish folder to avoid uploading it
        Remove-Item -Recurse -Force ./publish
        
        $size = (Get-ChildItem -Path $dllDir -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
        Write-Host "Minimal deploy size: $([Math]::Round($size, 2)) MB"
    
    - name: Prepare app offline marker
      run: |
        New-Item -ItemType Directory -Path ./offline -Force | Out-Null
        Copy-Item app_offline.htm ./offline/ -Force
      continue-on-error: true
    
    - name: Stop app on Somee (via FTP marker file)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./offline/
        server-dir: www.sealfall225.somee.com/
        state-name: .ftp-deploy-sync-state-offline.json
        dangerous-clean-slate: false
      continue-on-error: true
    
    - name: Upload to Somee via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy/
        server-dir: www.sealfall225.somee.com/
        state-name: .ftp-deploy-sync-state.json
        dangerous-clean-slate: false
